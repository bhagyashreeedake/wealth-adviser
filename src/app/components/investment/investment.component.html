  <div class="investment">
    <h3>{{ heading }}</h3>
    <div id="smallCardContainer" class="small-card-container">
      <!-- Displaying small cards dynamically -->
      <div *ngFor="let smallCard of smallCards; let i = index" class="small-card" (click)="cardClickHandler(smallCard.textRows[2])">
        <div class="text-row">{{ smallCard.textRows[0] }}</div>
        <div class="text-row">{{ smallCard.textRows[1] }}</div>
        <div class="text-row">{{ smallCard.textRows[2] }}</div>
      </div>
    </div>
    <div class="add-button" (click)="addSmallCard()">+</div>
  </div>
